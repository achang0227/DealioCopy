<html>
	<head>

		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta name="description" content="">
    	<meta name="author" content="">
    	<link rel="icon" href="../../../../favicon.ico">


		<title> Add Coupon Page </title>

		<link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/addcoupon.css" rel="stylesheet">
		<link href="css/coupon.css" rel="stylesheet">
		<link href="css/modal.css" rel="stylesheet">
    	<link href="css/1-col-portfolio.css" rel="stylesheet">
	</head>

	<body>
		<div class="title-container">
			<h1 id="title">ADD COUPON</h1>
		</div>

		<div class="coupon1">
			<div class="container" id="couponImage">
				<img src="butter.png" width=80% height=90%>
			</div>
		</div>

		<form id="frm" action="coupon.html" onsubmit="save_data()">
			<p id="nameTitle">Name (Must be Unique!): </p>
			<input class="form-control" type="text" name="name" id="name" value="I Can't Believe it's not Butter Products"/>
			<p id="expDateTitle">Expiration Date:</p>
			<input class="form-control" type="date" name="expdate" id="expdate" value="2017-12-10"/>
			<script id="tag-template" type="text/x-handlebars-template">
				<input type="checkbox" name="tag{{index}}" id="tag{{index}}" value="{{tagname}}"> {{tagname}} 
				<br>
			</script>
			<p id="tagTitle">Tags:</p>
			<div class="tagContainer">
				<ul id ="couplist"></ul>
			</div>
			<button class="btn btn-warning" id="newTag" type="button">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Custom Tag
			</button>
		</form>

		<div id="myModal" class="modal" onsubmit="add_tag()">
			<div class="modal-content">
				<span class="close"> &times;</span>
				<form id="frm3">
					<p id="addTagTitle">Add Tag:</p>
					<input class="form-control" type="text" name="customtagname" id="customtagname" placeholder="Type name of new tag here"/><br>
					<input class="btn btn-success" type="submit" name="save_tag" value="Save tag" id="saveTagButton">
				</form>
			</div>
		</div>

		<form id="frm2" action="coupon.html" onsubmit="save_data()">
			<p id="commentTitle">Comments:</p>
			<textarea name="comments" rows="3" form="frm2" placeholder="Comments..."> </textarea>
			<div class="btn-group" role="group" aria-label="Basic example">
  				<input class="btn btn-success" type="submit" name="save" value="Save" id="submitButton">
  				<a href="coupon.html" id="cancelButton" class="btn btn-secondary"> Cancel </a>
			</div>
		</form>
		<br>
		
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.bundle.js"></script>
		<script src="js/handlebars-v4.0.11.js"></script>
		<script src="js/addcoupon.js"></script>
		<script src="js/addtag.js"></script>
		<script src="js/mmodal.js"></script>

	</body>
</html>
